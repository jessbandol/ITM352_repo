<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
    </p>
    <link href="products-style.css" rel="stylesheet" type="text/css">
    <script>
        const store_name="Bandol";
    </script>
</head>

<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">
    <h1>
    <script>
        document.write(store_name+"'s Used Smartphone Store");
    </script>   
    </h1>
    
    <div>
    <main>
    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML=hits++;">
        <h2>HTC</h2>
        <p>&dollar;40.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" alt="HTC Phones">
    </section>

    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML=hits++;">
        <h2>Apple</h2>
        <p>&dollar;75.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
    </section>

    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML=hits++;">
        <h2>Nokia</h2>
        <p>&dollar;35.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
    </section>

    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML=hits++;">
        <h2>Samsung</h2>
        <p>&dollar;45.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
    </section>

    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML=hits++;">
        <h2>Blackberry</h2>
        <p>&dollar;10.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
    </section>
    </main>
    </div>
    <script>
        let hits=0;
        let spins=1;
        hits_span.innerHTML = hits;
        spins_span.innerHTML = spins;
    </script>
</body>
<footer>
    <h1>
    <script>
    document.write("Your One Stop For Used Phones - "+store_name+" 's");
    </script>
    </h1>
</footer>
</html>
